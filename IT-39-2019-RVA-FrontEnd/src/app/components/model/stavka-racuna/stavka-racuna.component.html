<mat-toolbar color="accent">
    <span class="title-center">Stavka racuna</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field class="search-field" [appearance]="'fill'">
      <input matInput placeholder="Pretraga" (keyup)= "applyFilter($event)"/>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Redni broj-->
      <ng-container matColumnDef="redniBroj">
        <mat-header-cell *matHeaderCellDef>Redni broj</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.redniBroj}}</mat-cell>
      </ng-container>
       <!-- Kolicina -->
       <ng-container matColumnDef="kolicina">
        <mat-header-cell *matHeaderCellDef>Kolicina</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.kolicina }}</mat-cell>
      </ng-container>
      <!-- Jedinica mere -->
      <ng-container matColumnDef="jedinicaMere">
        <mat-header-cell *matHeaderCellDef>Jedinica mere</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.jedinicaMere}}</mat-cell>
      </ng-container>
      <!-- Cena -->
      <ng-container matColumnDef="cena">
        <mat-header-cell *matHeaderCellDef>Cena</mat-header-cell>
        <mat-cell *matCellDef="let row">
            {{ row.cena}}</mat-cell>
      </ng-container>
      <!-- Racun -->
      <ng-container matColumnDef="racun">
        <mat-header-cell *matHeaderCellDef>Racun</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.racun.id }}</mat-cell>
      </ng-container>

      <!-- Proizvod -->
      <ng-container matColumnDef="proizvod">
        <mat-header-cell *matHeaderCellDef>Proizvod</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.proizvod.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="openDialog(1)" color="accent">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button (click)="openDialog(2,row.id,row.redniBroj,row.kolicina,row.jedinicaMere,row.cena,row.racun,row.proizvod)" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(3,row.id,row.redniBroj,row.kolicina,row.jedinicaMere,row.cena,row.racun,row.proizvod)" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,20]"></mat-paginator>
  </div>
