<mat-toolbar color="primary">
    <span class="title-center">Racun</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field class="search-field" [appearance]="'fill'">
      <input matInput placeholder="Pretraga" (keyup)= "applyFilter($event)"/>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Datum-->
      <ng-container matColumnDef="datum">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datum }}</mat-cell>
      </ng-container>
      <!-- Nacin placanja -->
      <ng-container matColumnDef="nacinPlacanja">
        <mat-header-cell *matHeaderCellDef>Nacin placanja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.nacinPlacanja }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.datum, row.nacinPlacanja)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.datum, row.nacinPlacanja)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns" (click)= "selectRow(row)">
        
      </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,20]"></mat-paginator>
  </div>   
  <div class="container mat-elavation-z8">
    <app-stavka-racuna *ngIf="selectedRacunTop" [selectedRacunBottom]="selectedRacunTop">
    </app-stavka-racuna>
  </div>
