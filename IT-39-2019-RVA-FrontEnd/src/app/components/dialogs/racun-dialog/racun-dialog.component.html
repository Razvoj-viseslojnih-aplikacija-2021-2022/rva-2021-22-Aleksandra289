<div class="container">
    <h3 mat-dialog-title *ngIf="flag==1" >Dodavanje racuna</h3>
    <h3 mat-dialog-title *ngIf="flag==2">Modifikacija racuna: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag==3">Brisanje racuna: {{data.id}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input required matInput placeholder="Datum" [(ngModel)]="data.datum" name="datum" [disabled]="flag==3"/>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input required matInput placeholder="Nacin placanja" [(ngModel)]="data.nacinPlacanja" name="nacinPlacanja" [disabled]="flag==3"/>
            </mat-form-field>
        </div>
        <div class="mat-dialog-actions">
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="add()" >Sacuvaj</button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="update()" >Sacuvaj</button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
            <button mat-button (click)="cancel()">Ponisti</button>
        </div>
    </form>
</div>
